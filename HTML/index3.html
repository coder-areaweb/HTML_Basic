<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Basics</title>
</head>
<body>
  <!-- Block element -->
  <div>Simple text</div>

  <!-- Inline element -->
  <span>Simple text_imple text_imple text_Simple text</span>

  <!-- Examples of semantic tags -->
  <header></header> <!-- шапка-->
  <nav></nav> <!--какая-то навигация -->
  <article></article> <!--кака-то новость -->
  <footer></footer> <!-- подвал блок в самом низу сайта-->

</body>
</html>

<!-- все тэги деляется:
на блочные <div> занимает всю ширину экрана
строчные <span> подстраивается под размер контента-->
