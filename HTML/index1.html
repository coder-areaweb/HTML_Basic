<!DOCTYPE html> <!--версия HTML-->
<html lang="en">
<head> <!--заголовок документа содержит вспомогательную информацию для
  html (данные ни рандерятся в интернете) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
</head>
<body> <!-- в теле документа содержится вся разметка, контент,
   медия (данные рандерятся в интернете) -->
    <h1>Hello world!</h1>
</body>
</html>

<!--парный тэг <h1> </h1>
одиночный тэг
тэг может содержать аттрибуты lang, а расширять его можно
 <html lang="en"> -->
